<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Proxy</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { margin: 0; padding: 0; background: transparent; overflow: hidden; }
    #root { position: relative; width: 100vw; height: 100vh; }
    .layer {
      position: absolute; inset: 0; pointer-events: none; /* each overlay toggles back if needed */
    }
    .overlay-host {
      position: absolute; border: 0; background: transparent; transform-origin: top left;
    }
    .overlay-iframe { position: absolute; width: 100%; height: 100%; border: 0; background: transparent; }
  </style>
</head>
<body>
  <div id="root" class="layer"></div>
  <script type="module" src="/compositor.mjs"></script>
</body>
</html>
